<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Google Maps</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css" />

    <script type="text/javascript" src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEZc7YpMEPbXyZwkd-a27Crtl0lkrWJkI&callback=initMap&libraries=places"
      async defer></script>
  </head>
  <body>
    <div class="container flex-container">
      <div class="container flex-left" id="mapSurface"></div>
      <div class="container flex-right flex-container-column">
        <input type="button" class="btn btn-primary" value="Режим маркеров"
          onclick="changeMode(false)"/>
        <input type="button" class="btn btn-primary" value="Режим маршрутов"
          onclick="changeMode(true)"/>
        <input type="button" class="btn btn-warning" value="Скрыть маркеры"
          onclick="hideMarkers()"/>
        <input type="button" class="btn btn-warning" value="Показать маркеры"
          onclick="showMarkers()"/>
        <input type="button" class="btn btn-warning" value="Скрыть маршруты"
          onclick="hideRoutes()"/>
        <input type="button" class="btn btn-warning" value="Показать маршруты"
          onclick="showRoutes()"/>
        <input type="button" class="btn btn-danger" value="Удалить маршруты"
          onclick="clearRoutes()"/>
        <input type="button" class="btn btn-danger" value="Сбросить всё"
          onclick="clearAll()"/>
      </div>
    </div>
  </body>
</html>
